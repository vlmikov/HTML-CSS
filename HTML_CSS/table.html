<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style>
			table {
				border: 1px solid black;
				border-collapse: collapse;			}

			td, th {
				border: 1px solid black; 
				padding: 5px;
				
			}



		</style>
	</head>
	<body>
		<table>
			<thead>
				<th>Ocean</th>
				<th>Average depth</th>
				<th>Maximum depth</th>
			</thead>
			<tbody>
				<tr>
					<td>Pasific</td>
					<td>4.282 m</td>
					<td>5.223 m</td>
				</tr>
				<tr>
					<td>Atlantic</td>
					<td>4.2832 m</td>
					<td>5.2111 m</td>
				</tr>
			</tbody>
		</table>

	</body>
